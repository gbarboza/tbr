<head>
	<meta charset="utf-8">
	<title>TBR</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link rel="stylesheet" href="stylesheets/base.css">
	<link rel="stylesheet" href="stylesheets/skeleton.css">
	<link rel="stylesheet" href="stylesheets/layout.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="js/noty/jquery.noty-custom.js"></script>
    <script src="js/noty/themes/default.js"></script>
    <script src="js/noty/layouts/topCenter.js"></script>
    <script src="js/index.js"></script>

	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

</head>
<body>


	<div class="container">
		<div class="sixteen columns">
			<h1 "remove-bottom" style="margin-top: 40px">TBR</h1>
			<h3>A bookmarking service</h3>
			<hr />
		</div>
        <div class="one-third column">
            <h3>About</h3>
            <p>TBR is a link saving service offering the following features:</p>
            <ul class="square">
                <li><strong>Bookmarklet based saving</strong></li>
                <li><strong>Easy link organization</strong></li>
                <li><strong>RESTful API</strong></li>
            </ul>
        </div>
 		<div class="one-third column">
			<h3>Login</h3>

            <label for="username">Email</label>
            <input type="email" id="username" name="username" />

            <label for="password">Password</label>
            <input type="password" id="password" name="password" />

            <button class="inb" id="login" type="submit">Login!</button>

        </div>
        <div id="reg_form" class="one-third column">
            <h3>Register</h3>

            <label for="reg_email">Email</label>
            <input type="email" id="reg_email" />

            <label for="reg_password">Password</label>
            <input type="password" id="reg_password" />

            <label for="reg_password_conf">Confirm Password</label>
            <input type="password" id="reg_password_conf" />

            <button class="inb" id="register" type="submit">Register!</button>
        </div>
    </div>
</body>
</html>
